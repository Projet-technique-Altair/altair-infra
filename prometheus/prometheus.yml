global:
  scrape_interval: 10s
  evaluation_interval: 10s

scrape_configs:
  # Prometheus self-scrape
  - job_name: prometheus
    static_configs:
      - targets: ["prometheus:9090"]
        labels:
          stack: "altair-infra"

  # Grafana (has /metrics)
  - job_name: grafana
    metrics_path: /metrics
    static_configs:
      - targets: ["grafana:3000"]
        labels:
          stack: "altair-infra"

  # Keycloak metrics are exposed on the management interface (9000)
  - job_name: keycloak
    metrics_path: /metrics
    static_configs:
      - targets: ["keycloak:9000"]
        labels:
          stack: "altair-infra"

  # cAdvisor (container metrics)
  - job_name: cadvisor
    metrics_path: /metrics
    static_configs:
      - targets: ["cadvisor:8080"]
        labels:
          stack: "altair-infra"