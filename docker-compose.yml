services:
  postgres-users:
    image: postgres:16
    container_name: altair-postgres-users
    environment:
      POSTGRES_DB: altair_users_db
      POSTGRES_USER: ${POSTGRES_USER:-altair}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altair}
    ports:
      - "${PG_USERS_PORT:-5433}:5432"
    volumes:
      - ./postgres/users:/docker-entrypoint-initdb.d
      - pg_users:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-altair} -d altair_users_db || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20


  postgres-groups:
    image: postgres:16
    container_name: altair-postgres-groups
    environment:
      POSTGRES_DB: altair_groups_db
      POSTGRES_USER: ${POSTGRES_USER:-altair}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altair}
    ports:
      - "${PG_GROUPS_PORT:-5434}:5432"
    volumes:
      - ./postgres/groups:/docker-entrypoint-initdb.d
      - pg_groups:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-altair} -d altair_groups_db || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20


  postgres-starpaths:
    image: postgres:16
    container_name: altair-postgres-starpaths
    environment:
      POSTGRES_DB: altair_starpaths_db
      POSTGRES_USER: ${POSTGRES_USER:-altair}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altair}
    ports:
      - "${PG_STARPATHS_PORT:-5435}:5432"
    volumes:
      - ./postgres/starpaths:/docker-entrypoint-initdb.d
      - pg_starpaths:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-altair} -d altair_starpaths_db || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20

  postgres-sessions:
    image: postgres:16
    container_name: altair-postgres-sessions
    environment:
      POSTGRES_DB: altair_sessions_db
      POSTGRES_USER: ${POSTGRES_USER:-altair}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altair}
    ports:
      - "${PG_SESSIONS_PORT:-5436}:5432"
    volumes:
      - ./postgres/sessions:/docker-entrypoint-initdb.d
      - pg_sessions:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-altair} -d altair_sessions_db || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20


  postgres-labs:
    image: postgres:16
    container_name: altair-postgres-labs
    environment:
      POSTGRES_DB: altair_labs_db
      POSTGRES_USER: ${POSTGRES_USER:-altair}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altair}
    ports:
      - "${PG_LABS_PORT:-5437}:5432"
    volumes:
      - ./postgres/labs:/docker-entrypoint-initdb.d
      - pg_labs:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-altair} -d altair_labs_db || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20


  grafana:
    image: grafana/grafana:latest
    container_name: altair-grafana
    ports:
      - "${GRAFANA_PORT:-4000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-change-me}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.0
    container_name: keycloak
    command: start-dev --import-realm
    env_file:
      - .env
    environment:
      KC_DB: dev-file
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
      - "${KEYCLOAK_MGMT_PORT:-9000}:9000"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
      - ./keycloak/themes:/opt/keycloak/themes

  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: altair-prometheus
    profiles: ["observability"]
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.enable-lifecycle"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9090/-/ready | grep -q Prometheus"]
      interval: 10s
      timeout: 5s
      retries: 30

  loki:
    image: grafana/loki:2.9.6
    container_name: altair-loki
    profiles: ["observability"]
    ports:
      - "${LOKI_PORT:-3100}:3100"
    command: ["-config.file=/etc/loki/config.yml"]
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3100/ready | grep -q ready"]
      interval: 10s
      timeout: 5s
      retries: 30

  promtail:
    image: grafana/promtail:2.9.6
    container_name: altair-promtail
    profiles: ["observability"]
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail/promtail.yml:/etc/promtail/config.yml:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      loki:
        condition: service_healthy

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: altair-cadvisor
    profiles: ["observability"]
    ports:
      - "8088:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    privileged: true
    depends_on:
      - prometheus

volumes:
  pg_users:
  pg_groups:
  pg_starpaths:
  pg_sessions:
  pg_labs:
  prometheus_data:
  loki_data:
