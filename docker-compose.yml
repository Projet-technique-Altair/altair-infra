    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-altair} -d altair_labs_db || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20


  grafana:
    image: grafana/grafana:latest
    container_name: altair-grafana
    ports:
      - "${GRAFANA_PORT:-4000}:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-change-me}
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning

  keycloak:
    image: quay.io/keycloak/keycloak:26.5.0
    container_name: keycloak
    command: start-dev --import-realm
    env_file:
      - .env
    environment:
      KC_DB: dev-file
    ports:
      - "${KEYCLOAK_PORT:-8080}:8080"
    volumes:
      - ./keycloak/realms:/opt/keycloak/data/import
      - ./keycloak/themes:/opt/keycloak/themes

volumes:
  pg_users:
  pg_groups:
  pg_starpaths:
  pg_sessions:
  pg_labs:
