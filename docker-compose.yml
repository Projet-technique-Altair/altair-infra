services:
  postgres-users:
    image: postgres:16
    container_name: altair-postgres-users
    environment:
      POSTGRES_DB: altair_users_db
      POSTGRES_USER: ${POSTGRES_USER:-altair}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-altair}
    ports:
      - "${PG_USERS_PORT:-5433}:5432"
    volumes:
      - ./postgres/users:/docker-entrypoint-initdb.d
      - pg_users:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-altair} -d altair_users_db || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20


  postgres-groups:
    image: postgres:16
    container_name: altair-postgres-groups
    environment:
      POSTGRES_DB: altair_groups_db
      POSTGRES_USER: ${POSTGRES_USER:-altair}
